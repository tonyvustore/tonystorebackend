map $http_upgrade $connection_upgrade {
  default close;
  websocket upgrade;
}

server {
  listen 80;
  server_name _;
  client_max_body_size 50m;

  # Block direct access to shop-api and admin-api (use app proxy instead)
  location /shop-api {
    # Allow only requests coming from your storefront domain
    set $is_allowed_origin 0;
    if ($http_origin ~* ^https?://(www\.)?yourstorefront\.com$) { set $is_allowed_origin 1; }
    if ($http_referer ~* ^https?://(www\.)?yourstorefront\.com/) { set $is_allowed_origin 1; }
    if ($http_user_agent ~* (curl|wget|python-requests|scrapy|bot|spider)) { return 403; }
    if ($is_allowed_origin = 0) { return 403; }

    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin "$http_origin" always;
      add_header Access-Control-Allow-Methods "POST, GET, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
      add_header Access-Control-Max-Age 3600 always;
      add_header Content-Length 0;
      add_header Content-Type text/plain;
      return 204;
    }

    add_header Access-Control-Allow-Origin "$http_origin" always;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300;
    proxy_send_timeout 300;
    proxy_http_version 1.1;
    proxy_buffering off;

    proxy_pass http://server:3000/shop-api;
  }
  location /admin-api {
    return 403;
  }

  # Proxy all other requests to Vendure server
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 300;
    proxy_send_timeout 300;
    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_pass http://server:3000;
  }

  # Cache static assets served by Vendure
  location /assets/ {
    proxy_set_header Host $host;
    proxy_pass http://server:3000/assets/;
    expires 30d;
    add_header Cache-Control "public";
  }
}